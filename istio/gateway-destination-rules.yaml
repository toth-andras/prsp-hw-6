apiVersion: networking.istio.io/v1
kind: DestinationRule
metadata:
  name: destination-rules-ingress
spec:
  host: muffin-wallet.default.svc.cluster.local
  trafficPolicy:
    connectionPool:
      tcp:
        maxConnections: 10
        connectTimeout: 5s
      http:
        http1MaxPendingRequests: 3
        maxRequestsPerConnection: 5
    outlierDetection:
      consecutive5xxErrors: 1
      interval: 1s
      baseEjectionTime: 3m
      maxEjectionPercent: 100